<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>login form</title>
</head>
<body>
<div class="main-container">
    <h2>Get Access</h2>
    <form action="">
        <label for="name">Name</label>
        <br>
        <input id="name" type="text">
        <br>
        <label id="password" for="password">Password</label>
        <br>
        <input type="password">
        <br>
        <br>
    </form>
    <button id="send" onclick="message()">submit</button>
    <br>

    <div id="msg" class="message">
        <div class="success" id="success" style="display: none;color:  #0599dd;">
        <p>Name and password entered successfully</p>
        </div>

        <div class="danger" id="danger" style="display: none;color: red;">
            <p>login failed! try again...</p>
            </div>
        
    </div>

    <script src="./main.js"></script>
 


</body>
</html>
